<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetFlix India</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="main-header">
      <!-- logo img's div-->
      <div class="header-logo">
        <div class="logo"></div>
      </div>

      <!-- buttons -->
      <div class="right-divs">
        <div class="select">
          <div>
            <!-- img -->
            <i class="fa-solid fa-language"></i>
          </div>
          <select name="SelectLanguage" id="lang">
            <option value="en-IN">English</option>
            <option value="hi-IN">हिन्दी</option>
          </select>
          <div>
            <i class="fa-solid fa-caret-down"></i>
          </div>
        </div>
        <div class="button">
          <a href="#">Sign In</a>
        </div>
      </div>
    </div>

    <!-- Banner Image header -->
    <div class="banner-image">
      <div class="image-here"></div>
      <p class="heading-up">Unlimited movies, TV</p>
      <p class="heading-down">shows and more</p>
      <p class="Supporting-text">Starts at ₹149. Cancel at any time.</p>
    </div>
  </header>

  <!-- Joining-Section -->
  <div class="joining-section">
    <p class="supporting-text">Ready to watch? Enter your email to create or restart your membership.</p>
    <div class="join">
      <input type="email" placeholder="Email address" />
      <div class="complete-btn">
        <button><a href="#">Join now</a></button>
        <i class="fa-solid fa-angle-right"></i>
      </div>
    </div>
  </div>
  <div class="trending-section">
    <!-- left -->
    <p>Trending Now</p>
    <!-- right -->
    <div class="right">
      <div class="select-region">
        <div>
          <i class="fa-solid fa-earth-americas"></i>
        </div>
        <select name="SelectRegion" id="region">
          <option value="en-IN">India</option>
          <option value="hi-IN">Global</option>
        </select>
        <div>
          <i class="fa-solid fa-caret-down"></i>
        </div>
      </div>

      <div class="select-movies">
        <div>
          <i class="fa-solid fa-tape"></i>
        </div>
        <select name="Selectmovies" id="region">
          <option value="en-IN">Movies</option>
          <option value="hi-IN">TV Shows</option>
        </select>
        <div>
          <i class="fa-solid fa-caret-down"></i>
        </div>
      </div>
    </div>
  </div>

</html>
